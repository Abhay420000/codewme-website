{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-10">
        
        <div class="lg:w-3/4">
            
            <h1 class="text-3xl md:text-5xl font-extrabold text-white mb-6 leading-tight">
                {% block article_header %}Default Title{% endblock %}
            </h1>

            <div class="bg-blue-900/20 border-l-4 border-blue-500 p-4 mb-8 rounded-r-lg">
                <p class="text-blue-200 font-medium flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5a6 6 0 0 0-11 0c0 1.5.5 2.5 1.5 3.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
                    Recommendation: Watch the video tutorial below for a visual walkthrough before reading the guide.
                </p>
            </div>

            <div class="aspect-video bg-black rounded-xl overflow-hidden shadow-2xl mb-10 border border-slate-800">
                <iframe 
                    class="w-full h-full" 
                    src="https://www.youtube.com/embed/{% block video_id %}{% endblock %}" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>

            <article class="prose prose-invert max-w-none prose-lg text-slate-300">
                {% block article_body %}
                {% endblock %}
            </article>

            </div>

        <aside class="lg:w-1/4 space-y-8">
            
            <div class="sticky top-24">
                
                <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
                    <h3 class="text-white font-bold mb-4 border-b border-slate-700 pb-2">Latest Guides</h3>
                    <ul class="space-y-3 text-sm text-slate-400">
                        <li><a href="/" class="hover:text-blue-400 flex items-center gap-2">
                            <span class="text-blue-500">&rsaquo;</span> Home
                        </a></li>
                        </ul>
                </div>

            </div>

        </aside>

    </div>
</div>
{% endblock %}
