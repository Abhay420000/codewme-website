{% extends 'base.html' %}

{% block content %}
<!-- HERO SECTION -->
<div class="hero-center">
    <h1 class="hero-title">Master tech with <span class="brand-accent">CodeWme</span></h1>
    <p class="hero-sub">Practical tutorials and deployment guides.</p>
</div>

<!-- DYNAMIC TUTORIALS GRID -->
<div class="grid-cards">

    <!-- LOOP THROUGH ARTICLES FROM DATABASE -->
    {% for article in articles %}
    <a href="/{{ article.slug }}" class="card">
        <div class="card-img-wrapper">
            <!-- Dynamic Video Thumbnail -->
            <img src="https://img.youtube.com/vi/{{ article.video_id }}/maxresdefault.jpg" class="card-img" alt="{{ article.title }}">
        </div>
        <div class="card-body">
            <div class="card-meta">
                <span class="card-tag">{{ article.category }}</span>
                <span>{{ article.date }}</span>
            </div>
            <h3 class="card-title">{{ article.title }}</h3>
            <p class="card-desc">{{ article.description }}</p>
        </div>
    </a>
    {% endfor %}

</div>
{% endblock %}
