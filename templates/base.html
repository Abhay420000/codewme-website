<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}CodeWme{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Coding tutorials.{% endblock %}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- PRISM CSS (Syntax Highlighting) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9432921037170876"
     crossorigin="anonymous"></script>

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="nav-brand">
                Code<span class="brand-accent">W</span>me
            </a>

            <div class="nav-links">
                <a href="/" class="nav-link">Tutorials</a>
                <a href="https://youtube.com/@codewme" target="_blank" class="btn-youtube">YouTube</a>
                
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">
                    <span id="theme-icon">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p style="opacity: 0.6; font-size: 0.85rem;">&copy; 2025 CodeWme.dev</p>

            <div class="footer-socials" style="margin-top: 1rem;">
                <a href="https://x.com/CSGroupno1" class="social-link" target="_blank" aria-label="X"><img src="{{ url_for('static', filename='images/x.svg') }}" alt="X"></a>
                <a href="https://www.instagram.com/code_w_me/" class="social-link" target="_blank" aria-label="Instagram"><img src="{{ url_for('static', filename='images/instagram.svg') }}" alt="Instagram"></a>
                <a href="https://www.facebook.com/profile.php?id=100077434400378" class="social-link" target="_blank" aria-label="Facebook"><img src="{{ url_for('static', filename='images/facebook.svg') }}" alt="Facebook"></a>
                <a href="https://t.me/+Q-W5bdRIH8IyOTc9" class="social-link" target="_blank" aria-label="Telegram"><img src="{{ url_for('static', filename='images/telegram.svg') }}" alt="Telegram"></a>
                <a href="https://www.youtube.com/@codewme7144" class="social-link" target="_blank" aria-label="YouTube"><img src="{{ url_for('static', filename='images/youtube.svg') }}" alt="YouTube"></a>
            </div>
        </div>
    </footer>

    <!-- THEME TOGGLE LOGIC -->
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        toggleBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            themeIcon.textContent = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>

    <!-- PRISM JS (Autoloader loads languages like Python/Bash automatically) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

</body>
</html>
