<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}CodeWme{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Learn to code with practical video tutorials.{% endblock %}">

    <!-- LINK TO YOUR ICON -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <!-- 1. LINK TO YOUR NEW UNIVERSAL CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- 2. TAILWIND (Keeping for Grid/Layout only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* We use the variables defined in style.css (:root) 
           to keep colors consistent across the whole site.
        */
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
        }
        
        /* Ad Styles */
        .ad-placeholder {
            /* display: none; <-- Uncomment to hide ads globally */
            background-color: var(--bg-card);
            border: 2px dashed var(--border-color);
            display: flex; justify-content: center; align-items: center;
            color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-slate-900 border-b border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            
            <!-- LOGO + BRAND NAME -->
            <a href="/" class="flex items-center gap-3 group">
                <!-- Nav Icon -->
                <img src="{{ url_for('static', filename='logo.png') }}" alt="CodeWme Logo" class="h-8 w-8 rounded-md group-hover:opacity-80 transition">
                <span class="text-2xl font-bold text-white tracking-tighter">
                    Code<span class="text-blue-500">W</span>me
                </span>
            </a>

            <div class="space-x-4 text-sm font-medium">
                <a href="/" class="text-slate-300 hover:text-white transition">All Tutorials</a>
                <a href="https://youtube.com/@codewme" target="_blank" class="text-red-500 hover:text-red-400">YouTube Channel</a>
            </div>
        </div>
    </nav>

    <!-- HEADER AD SLOT (Currently Hidden/Commented Out) -->
    <!-- 
    <div class="max-w-7xl mx-auto w-full px-4 mt-6">
        <div class="ad-placeholder h-24 w-full rounded-lg">
            Header Banner Ad (728x90)
        </div>
    </div>
    -->

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-950 border-t border-slate-900 mt-12 py-8 text-center text-slate-500 text-sm">
        <p>&copy; 2025 CodeWme.dev | Built with Python Flask</p>
    </footer>

</body>
</html>
